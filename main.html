<!DOCTYPE html>
<html>
    <header>
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
    </header>
    <body>
        <h1 id="central_title">Calculator</h1>
        <div id="calculator_container">
            <div id="horizontal_display">
                <div class="display_flex">
                    <p id="display_text"></p>
                </div>
            </div>
            <div id="buttons" class="center_buttons">
                <div class="top_button center" id="clear"><p class="small_text">CLR</p></div>
                <div class="top_button center" id="delete"><p class="small_text">DEL</p></div>
                <div class="top_button center" id="divide"><p class="button_text">&#xF7</p></div>
                <div class="top_button center" id="multiply"><p class="button_text">&#215</p></div>
                <div class="normal_button center" id="7"><p class="button_text">7</p></div>
                <div class="normal_button center" id="8"><p class="button_text">8</p></div>
                <div class="normal_button center" id="9"><p class="button_text">9</p></div>
                <div class="normal_button center" id="subtract"><p class="button_text">&#8722</p></div>
                <div class="normal_button center" id="4"><p class="button_text">4</p></div>
                <div class="normal_button center" id="5"><p class="button_text">5</p></div>
                <div class="normal_button center" id="6"><p class="button_text">6</p></div>
                <div class="normal_button center" id="add"><p class="button_text">&#43</p></div>
                <div class="normal_button center" id="1"><p class="button_text">1</p></div>
                <div class="normal_button center" id="2"><p class="button_text">2</p></div>
                <div class="tall_button center" id="equal"><p class="button_text">&#61</p></div>
                <div class="wide_button center" id="0"><p class="button_text">0</p></div>
                <div class="normal_button center" id="3"><p class="button_text">3</p></div>
                <div class="normal_button center" id="decimal"><p class="button_text">.</p></div>
            </div>
    </body>
    <footer>
        <script src="code.js"></script>
    </footer>
</html>
