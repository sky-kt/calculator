<!DOCTYPE html>
<html>
    <header>
        <title>Calculator</title>
        <style>
            :root {
                --calculator-case-color: rgb(58, 58, 58);
                --horizontal-display-color: #8ab142;
                --normal-button-color: rgb(136, 136, 136);
                --enter-button-color: rgb(255, 145, 0);
            }

            #central_title {
                text-align: center;
                font-family: 'Courier New', Courier, monospace;
                position: relative;
                top: 50px;
            }

            #calculator_container {
                width: 600px;
                height: 750px;
                background-color: var(--calculator-case-color);
                margin: auto;
                margin-top: 120px;
                border-radius: 50px
            }

            #horizontal_display {
                position: relative;
                margin: auto;
                background-color: var(--horizontal-display-color);
                width: 540px;
                height: 130px;
                top: 40px;
                border-radius: 24px;
            }

            #buttons {
                display: grid;
                grid-template-columns: repeat(4, 100px);
                grid-template-rows: repeat(4, 100px);
                justify-content: stretch;
                grid-gap: 20px;
                position: relative; 
            }

            .center_buttons {
                width: 460px;
                height: 460px;
                margin: auto;
                top: 100px
            }

            .normal_button {
                background-color: var(--normal-button-color);
                border-radius: 10px;
            }

            .normal_button:hover {
                box-shadow: 0px 0px 20px 0px var(--normal-button-color);
            }

            .tall_button {
                background-color: var(--enter-button-color);
                grid-row: 3 / 5;
                grid-column: 4;
                border-radius: 10px;
            }
            
            .tall_button:hover {
                box-shadow: 0px 0px 20px 0px var(--enter-button-color);
            }

            .wide_button {
                background-color: var(--normal-button-color);
                grid-row: 4; 
                grid-column: 1 / 3;
                border-radius: 10px;
            }

            .wide_button:hover {
                box-shadow: 0px 0px 20px 0px var(--normal-button-color);
            }

            


        </style>
    </header>
    <body>
        <h1 id="central_title">Calculator</h1>
        <div id="calculator_container">
            <div id="horizontal_display"></div>
            <div id="buttons" class="center_buttons">
                <div class="normal_button"></div>
                <div class="normal_button"></div>
                <div class="normal_button"></div>
                <div class="normal_button"></div>
                <div class="normal_button"></div>
                <div class="normal_button"></div>
                <div class="normal_button"></div>
                <div class="normal_button"></div>
                <div class="normal_button"></div>
                <div class="normal_button"></div>
                <div class="normal_button"></div>
                <div class="tall_button"></div>
                <div class="wide_button"></div>
                <div class="normal_button"></div>
            </div>
            
    </body>
    <footer>

    </footer>
</html>
